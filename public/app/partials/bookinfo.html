<div class="row">

	<div class="col-lg-12">
		
		<h2>{{book.title}} <a href="#/user/{{book.user.id}}" class="btn btn-xs btn-primary">Author : {{book.user.username}}</a></h2>
		<div class="well">
			<h4>
				Contributors 
				<button class="btn btn-default btn-xs" ng-click='validAuthorBtn(1)' ng-disabled="!sortValid">Validated authors</button>
				<button class="btn btn-default btn-xs" ng-click='validAuthorBtn(2)' ng-disabled="sortValid">Non-published authors</button>
				
			</h4>
			<ul class="list-inline list-unstyled">
				<li class="repeat-item" ng-repeat="author in authors.items | filter:{validAuthor:!sortValid} ">
					<a href="#/user/{{author.id}}" class="label label-info">{{author.username}}</a>
				</li>	
			</ul>
		</div>
		<hr />
		<a href="#/books" class="btn btn-default btn-xs">Â« Back to the list</a>
		<hr />

		<div class="row">

			<div class="col-lg-6" ng-repeat="page in book.pages | filter:{s:1} | orderBy:n ">
				<p>{{page.content}}</p>

				<div class="clearfix">
					<small class="pull-left"><a href="#/user/{{page.user.id}}">{{page.user.username}}</a></small>
					<small class="pull-right text-muted">{{page.n}}</small>
				</div>
				
			</div>

		</div>

	</div>

</div>
